        types.
      isArray: false
      name: type
      predefined:
      - file
      - folder
      - web_link
      required: false
      secret: false
    - default: false
      description: Limits the search results to items within the given list of folders,
        defined as a comma separated lists of folder IDs.
      isArray: false
      name: ancestor_folder_ids
      required: false
      secret: false
    - default: false
      isArray: false
      name: item_name
      required: false
      secret: false
    deprecated: false
    description: Searches for files, folders, web links, and shared files across the
      users content or across the entire enterprise.
    execution: false
    name: box-search-content
  - arguments:
    - default: false
      description: Linked used to share the file
      isArray: false
      name: shared_link
      required: true
      secret: false
    - default: false
      description: Password used to access the shared link.
      isArray: false
      name: password
      required: false
      secret: false
    deprecated: false
    description: Return the file represented by a shared link.
    execution: false
    name: box-find-file-folder-by-share-link
